<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Example</title>
  </head>
  <body>
    <h1>0</h1>
    <button>Inrease</button>
  </body>
  <!-- cdnjs.com => script tag copy -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    $(() => {
      $("button").on("click", () => {
        $("h1").html(1);
      });
    });
  </script>
</html>

<!-- Re-Render Mantığını anlamak için örnek olarak baz alınmıştır.
Rendering altında Paint Flashing işaretlenip buttona tıklandıgında render tekrarırı renkli olrak gözlmlenir.aynı şekilde react deki Counter.js de 
her tıklandığında render olayı tekrar edildiği gözlemlendi.jquery de tek seferlik oluyor. -->
